<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Web Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        header { background-color: #003865; color: white; padding: 10px; text-align: center; }
        
        nav ul { list-style-type: none; padding: 0; text-align: center; background-color: #f4f4f4; margin: 0; }
        nav ul li { display: inline; margin: 0 15px; }
        nav ul li a { text-decoration: none; color: #333; font-weight: bold; }
        
        main { padding: 20px; text-align: center; }
        
        .image-container { margin-top: 20px; }
        .image-container img { 
            width: 30%; 
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        footer { background-color: #eee; padding: 10px; text-align: center; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>My Project Gallery</h2>
            <p>Here are the three images for Activity 3:</p>
            
            <div class="image-container">
                <img src="images/envelope-white.png" alt="Imagen 1">
                <img src="images/location-white.png" alt="Imagen 2">
                <img src="images/telephone-white.png" alt="Imagen 3">
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright 2025 - My Web Page</p>
    </footer>
</body>
</html>
