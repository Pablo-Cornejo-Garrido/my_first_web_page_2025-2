<body>
    <header><h1>Contact Me</h1></header>
    <nav><ul><li><a href="../index.html">Home</a></li><li><a href="about.html">About</a></li><li><a href="net.html">Net</a></li><li><a href="degree.html">Degree</a></li><li><a href="fce.html">FCE</a></li><li><a href="topic.html">Topic</a></li><li><a href="contact.html" class="active">Contact</a></li></ul></nav>
    <main>
        <h2>Get in Touch</h2>
        <p>If you have any questions or want to collaborate on a project, please fill out the form below.</p>
        
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="40" placeholder="Write your message here..." required></textarea><br><br>

            <input type="submit" value="Send Message">
        </form>
    </main>
    <footer><p>&copy; 2025 My Web App</p></footer>
</body>
